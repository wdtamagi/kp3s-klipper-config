
[safe_z_home]
home_xy_position: 90,90
speed: 50
z_hop: 10
z_hop_speed: 15

[bltouch] # enable for BLTouch
sensor_pin: ^PA11
control_pin: PA8
probe_with_touch_mode: True
x_offset: -27.7
y_offset: -0.5
z_offset: 0.350

[bed_mesh]
speed: 120
mesh_min: 38, 10
mesh_max: 170, 160
algorithm: bicubic
probe_count: 6,6